<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CP Problem Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="mainView" class="container">
        <div id="countdownDisplay" class="countdown-display"></div>
        <div id="dateDisplay" class="date-display"></div>

        <div class="main-content">
            <div class="counter-section">
                <h1>Today's Count</h1>
                <div id="countDisplay" class="count-display">0</div>
                <div class="button-group">
                    <button id="decrementBtn" class="btn">-</button>
                    <button id="incrementBtn" class="btn">+</button>
                </div>
            </div>
            <div class="streak-section">
                <div class="streak-display">
                    <span class="streak-emoji">üî•</span>
                    <span id="currentStreak">0</span>
                </div>
                <div class="streak-label">Current Streak</div>
                <hr class="streak-hr">
                <div class="streak-highest">
                    Highest: <span id="highestStreak">0</span>
                </div>
            </div>
        </div>

        <button id="historyBtn" class="history-btn">View Full History</button>
    </div>

    <div id="historyView" class="container hidden">
        <div class="history-header">
             <button id="backBtn" class="back-btn">‚Üê Back</button>
             <h2>Full History</h2>
        </div>
        <div id="totalCountDisplay" class="total-count"></div>
        <div id="fullHistoryContainer"></div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
